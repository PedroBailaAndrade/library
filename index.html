<! DOCTYPE html>    
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Library">
        <meta name="keywords" content="HTML, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <style>@import "styles/style.css"</style>
        <script type="text/javascript" src="js/nav.js"></script>
        <script src="https://kit.fontawesome.com/1d6b0db102.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header"></div>
        <div class="content">

            <h1 class="content-text">Choose Content to Display</h1>

            <div class="checkbox-content">
                
                <div class="checkbox1">
                    <p id="checkbox1tex">checkbox 1</p>
                    <input id="checkbox1inp" type="checkbox" />
                    <label id="checkbox1lab" for="checkbox1inp">
                    </label>
                </div>

                <div class="checkbox2">
                    <p id="checkbox2tex">checkbox 2</p>
                    <input id="checkbox2inp" type="checkbox" />
                    <label id="checkbox2lab" for="checkbox2inp">
                    </label>
                </div>

            </div>

            <div class="radio-content">
                
                <div class="radio1">
                    <input class="radio1inp" id="radio1inp" type="radio" name="radio1" checked>
                    <label class="radio1lab" id="radio1lab" for="radio1inp">
                        opt1
                    </label>
                    <input class="radio1inp" id="radio2inp" type="radio" name="radio1">
                    <label class="radio1lab" id="radio2lab" for="radio2inp">
                        opt2
                    </label>
                </div>

            </div>

            <div class="inputs-content"></div>

            <div class="buttons-content"></div>

        </div>
        <div class="nav">
            <ul>
                <h3 onclick="contentDisplay('checkbox-content')" id="checkbox"><i class="far fa-arrow-alt-circle-right"></i>checkbox</h3>
                <h3 onclick="contentDisplay('radio-content')" id="radio"><i class="far fa-arrow-alt-circle-right"></i>radio</h3>
                <h3 onclick="contentDisplay('inputs-content')" id="inputs"><i class="far fa-arrow-alt-circle-right"></i>inputs</h3>
                <h3 onclick="contentDisplay('buttons-content')" id="buttons"><i class="far fa-arrow-alt-circle-right"></i>buttons</h3>
            </ul>
        </div>
        <div class="footer"></div>
    </body>

</html>
