<! DOCTYPE html>    
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Library">
        <meta name="keywords" content="HTML, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <style>@import "styles/style.css"</style>
        <script type="text/javascript" src="js/nav.js"></script>
    </head>

    <body>
        <div class="header"></div>
        <div class="content">

            <h1 class="content-text">Choose Content to Display</h1>

            <div class="checkbox-content">
                
                <div class="checkbox1">
                    <p id="checkbox1tex">checkbox 1</p>
                    <input id="checkbox1inp" type="checkbox" />
                    <label id="checkbox1lab" for="checkbox1inp">
                    </label>
                </div>

                <div class="checkbox2">
                    <p id="checkbox2tex">checkbox 2</p>
                    <input id="checkbox2inp" type="checkbox" />
                    <label id="checkbox2lab" for="checkbox2inp">
                    </label>
                </div>

            </div>

            <div class="radio-content">
                
                <div class="radio1">
                    <input id="radio1inp" type="radio" name="radio1" checked>
                    <label id="radio1lab" for="radio1inp">
                        optin1
                    </label>
                    <input id="radio2inp" type="radio" name="radio1">
                    <label id="radio2lab" for="radio2inp">
                        optin2
                    </label>
                </div>

            </div>

            <div class="inputs-content"></div>

            <div class="buttons-content"></div>

        </div>
        <div class="nav">
            <ul>
                <h3 onclick="contentDisplay('checkbox-content', 'radio-content', 'inputs-content', 'buttons-content', 'content-text')" id="checkbox">checkbox</h3>
                <h3 onclick="contentDisplay('radio-content', 'checkbox-content', 'inputs-content', 'buttons-content', 'content-text')" id="radio">radio</h3>
                <h3 onclick="contentDisplay('inputs-content', 'checkbox-content', 'radio-content', 'buttons-content', 'content-text')" id="inputs">inputs</h3>
                <h3 onclick="contentDisplay('buttons-content', 'checkbox-content', 'radio-content', 'inputs-content', 'content-text')" id="buttons">buttons</h3>
            </ul>
        </div>
        <div class="footer"></div>
    </body>

</html>
